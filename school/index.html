---
layout: list
title: Projects
collection: projects
---

	{% for project in site.projects %}
		<div class="card">
			<h2>{{project.title}}</h2>
			<p>{{project.subject}}</p>
			<p>{{project.semester | roman}}. semester</p>
			<p>{{project.language}}</p>
			<a href="{{ project.url }}" title="{{ project.title }}">Details...</a>
		</div>
	{% endfor %}
